<div class="row m-3 table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let item of items">

            <td>{{item.ID}}</td>
            <td>{{item.nome}}</td>
            
        </tr>
        
      </tbody>
    </table>
    </div>
